<app-competitors-top></app-competitors-top>
<div style="width:100%">
  <p-table [value]="cars"
    styleClass="p-datatable-sm"
    [paginator]="true" 
    [rows]="rows" 
    [showCurrentPageReport]="true" 
    [(first)]="first"
    currentPageReportTemplate="แสดงข้อมูล {first} - {last} จาก {totalRecords}" 
    [rowsPerPageOptions]="[5,10]"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
          <th pResizableColumn>หางาน</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>
              <div>{{car.topic}}</div>
              <div class="date">รับสมัครถึงวันที่ 12-12-2564</div>
            </td>
            <!-- <td><i class="{{car.icon}}" style="font-size: 12px"></i></td> -->
        </tr>
    </ng-template>
  </p-table>
</div>
