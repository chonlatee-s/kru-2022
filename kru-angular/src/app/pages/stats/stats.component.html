<app-competitors-top></app-competitors-top>
<div class="flex flex-row flex-wrap justify-content-center">
  <div class="flex px-1">
    <div class="box">
      <p-knob valueTemplate="{{avg}}%" [(ngModel)]="avg" [strokeWidth]="5" valueColor="#E27272"></p-knob>
    </div>
  </div>
  <div class="flex flex-grow-1 px-1">
    <div style="width:100%">
      <p-table [value]="cars" styleClass="p-datatable-sm" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr> 
            <th pResizableColumn>สถิติย้อนหลัง 10 ครั้ง</th>
            <th pResizableColumn></th>
            <th pResizableColumn></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td> {{car.count}} </td>
                <td> {{car.date}} </td>
                <td> {{car.score}} </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
